
<button type="button" (click)= "setHabilitar()" class="btn-primary my-3">{{habilitar==false? 'Mostrar':'Ocultar'}}</button>
<div class="card">
  <div class="card-header">
    listado de cursos
  </div>
  <ul class="list-grup" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCursos">{{curso}}</li>
  </ul>
</div>
